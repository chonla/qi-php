<div class="card box">
  <div class="card-header">
    At a glance
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6" *ngIf="info">
        <div class="mb-2"><fa-icon [icon]="faThumbtack" [fixedWidth]="true" class="bullet-icon"></fa-icon><a [routerLink]="['/admin', 'posts']">{{ info.posts.published_count }} published {{ 'post' | pluralize:info.posts.published_count }}</a></div>
        <div><fa-icon [icon]="faEyeSlash" [fixedWidth]="true" class="bullet-icon"></fa-icon><a [routerLink]="['/admin', 'posts']">{{ info.posts.draft_count }} {{ 'draft' | pluralize:info.posts.draft_count }}</a></div>
      </div>
    </div>
  </div>
</div>
