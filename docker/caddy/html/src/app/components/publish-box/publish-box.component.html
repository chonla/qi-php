<div class="card">
  <div class="card-header">
    Publication
  </div>
  <div class="card-body">
    <fa-icon [icon]="faThumbtack" [fixedWidth]="true" transform="rotate-30"></fa-icon> Status: <span class="status-label">{{ status }}</span>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-12">
        <button [disabled]="locked" class="btn btn-block btn-lg btn-primary" (click)="onSubmit()"><fa-icon [icon]="faGlobe" [fixedWidth]="true"></fa-icon> Publish</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6 text-left">
        <button [disabled]="locked" class="btn btn-nullified" (click)="onSaveDraft()">Save Draft</button>
      </div>
      <div class="col-6 text-right">
        <button [disabled]="locked" class="btn btn-nullified" (click)="onPreview()">Preview</button>
      </div>
    </div>
  </div>
</div>
